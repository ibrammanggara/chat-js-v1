<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruang Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="chat-container" class="container1" style="text-align: center;">
        <h1>Ruang Chat</h1>
        <input type="text" id="name-input" placeholder="Nama Anda..." onchange="updateCurrentUser()">
        <div id="message-container"></div>
        <input type="text" id="message-input" placeholder="Ketik pesan Anda...">
        <button id="send-button" class="btn btn-outline-success">Kirim</button>
    </div>

    <audio id="notification-sound" preload="auto">
        <source src="https://soundd809.s3.us-east-1.amazonaws.com/sound.mp3" type="audio/mpeg">
    </audio>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const messageContainer = document.getElementById("message-container");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");
        const nameInput = document.getElementById("name-input");
        const notificationSound = document.getElementById("notification-sound");
        
        let currentUser = nameInput.value || "Anonim";

        // Update currentUser setiap kali nama diubah
        function updateCurrentUser() {
            currentUser = nameInput.value.trim() || "Anonim";
        }

        // Handle pesan masuk
        socket.on("chatMessage", (message) => {
            const isCurrentUser = message.startsWith(currentUser + ":");
            
            const messageElement = document.createElement("div");
            messageElement.textContent = message;
            messageContainer.appendChild(messageElement);
            
            // Hanya mainkan suara jika bukan pesan sendiri
            if (!isCurrentUser) {
                playNotificationSound();
            }
            
            messageContainer.scrollTop = messageContainer.scrollHeight;
        });

        // Fungsi untuk memainkan suara notifikasi
        function playNotificationSound() {
            try {
                notificationSound.currentTime = 0;
                notificationSound.play().catch(e => {
                    // Fallback untuk autoplay policy
                    document.addEventListener('click', () => notificationSound.play(), { once: true });
                });
            } catch (e) {
                console.error("Error playing sound:", e);
            }
        }

        // Fungsi kirim pesan
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                const sender = nameInput.value.trim() || "Anonim";
                socket.emit("chatMessage", `${sender}: ${message}`);
                messageInput.value = "";
            }
        }

        // Event listeners
        sendButton.addEventListener("click", sendMessage);
        messageInput.addEventListener("keyup", (e) => e.key === "Enter" && sendMessage());
        
        // Inisialisasi awal
        updateCurrentUser();
    </script>
</body>
</html>
